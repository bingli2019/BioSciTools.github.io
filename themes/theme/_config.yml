# Menu setting
menu:
  Home:
    url: /
    icon: fas fa-home
  BioSciTools:
    url: /bioscitools
    icon: fas fa-book
  Article:
    icon: fas fa-list
    children:
      - name: Categories
        url: /categories
        icon: fas fa-bookmark
      - name: Archives
        url: /archives
        icon: fas fa-archive
  Download: 
    url: /download
    icon: fas fa-download
  SourceForge: 
    url: /sourceforge
    icon: fas fa-video
  Feedback: 
    url: /feedback
    icon: fas fa-brush
  About:
    url: /about
    icon: fas fa-user-circle
  # Contact:
  #   url: /contact
  #   icon: fas fa-comments
  Friends:
    url: /friends
    icon: fas fa-address-book

# Website start time.
time:
  enable: true
  year: 2022
  month: 04
  date: 28
  hour: 00
  minute: 00
  second: 00

# Index cover carousel configuration.
cover:
  showPrevNext: true
  showIndicators: true
  autoLoop: true
  duration: 500
  intervalTime: 10000
  useConfig: false # 是否使用配置文件, 在 _data/covers.json 下配置推荐文章, false则使用主题在文章中的配置 cover coverImg
  # useConfig 使用方式: 将主题 hexo-theme-matery/source/_data/covers.json 移动到 my-blog/source/_data/下修改配置即可

# Index page dream text
dream:
  enable: true
  showTitle: true
  title: BioSciTools
  text: BioSciTools (Bioinformatics Science Tools), a desktop program developed based on Java 11, aims to make new exploration and contribution to the development of bioinformatics, and realize data analysis and visualization in the fields of sequence analysis, multimomics (transcriptomics, genomics, protein omics, metabonomics, single cell), microbiology, clinical, etc. The program inherits the excellent interactive components, perfect analysis function and beautiful operation interface of HiPlot (https://hiplot.com.cn), which I developed based VUE.js and Node.js, etc. 

# Whether to display the musics.
music:
  enable: true
  title:
    enable: true
    show: Hello Music
  autoHide: true    # hide automaticaly
  server: netease   # platform netease, tencent, kugou, xiami, baidu
  type: playlist    # require song, playlist, album, search, artist
  id: 503838841     # song id / playlist id / album id / search keyword
  fixed: true
  autoplay: true
  theme: '#ff000088'
  loop: 'all'
  order: 'random'
  preload: 'auto'
  volume: 0.7
  listFolded: false
  hideLrc: false

# Whether to display the videos.
video:
  enable: false
  showTitle: true
  title:
  url:
  iframeUrl:
  pic:
  thumbnails:
  height:
  autoplay: false
  theme: '#42b983'
  loop: false
  preload: 'auto'
  volume: 0.7

# Whether to display the title of the recommended posts
recommend:
  enable: true
  showTitle: true
  useConfig: false # 是否使用配置文件, 在 _data/recommends.json 下配置推荐文章, false则会走主题配置的 top 属性
  # useConfig 使用方式: 将主题 hexo-theme-matery/source/_data/recommends.json 移动到 my-blog/source/_data/下修改配置即可

# Configure website favicon and LOGO
favicon: /favicon.png
logo: /medias/logo.png

# The configuration of the second button in the home banner,
# including the display name of the button, the font awesome icon, and the hyperlink to the button.
indexbtn:
  enable: true
  name: Github
  icon: fab fa-github-alt
  url: https://github.com/BioSciTools/BioSciTools.github.io

# The configurations of the second line of home banner
# icon/button will not show up if you leave the corresponding socialLink empty
socialLink:
  github:
  email:
  facebook:
  twitter:
  wechat:
  weibo:
  zhihu:
  rss: false

# Whether to activate the Post TOC, and Configure which title types are supported by TOC support.
# You can add `toc: false` to the Front-matter of a post to turn off the TOC.
toc:
  enable: true
  heading: h1, h2, h3, h4, h5
  collapseDepth: 3
  showToggleBtn: true

# Code block
code:
  lang: true
  copy: true
  shrink: true
  break: false

# Whether to activate the copyright information of the blog and author when copying the post content.
# minCharNumber: Approve copyright information by copying at least how many characters.
copyright:
  enable: true
  minCharNumber: 120
  description: 本文章著作权归作者所有，任何形式的转载都请注明出处。

# Whether to activate the mathjax, this is a global configuration, but the post still does not open the mathjax rendering.
# Considering that the mathjax loading is time consuming,
# you also need to add `mathjax: true` to the Front-matter of the post that needs to be rendered.
mathjax:
  enable: true
  cdn: https://cdn.bootcss.com/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# Post word count, reading duration, site total word count.
# Before you activate, please confirm that you have installed the hexo-wordcount plugin,
# install the plugin command: `npm i --save hexo-wordcount`.
postInfo:
  date: true
  update: true
  wordCount: true
  totalCount: true
  min2read: true
  readCount: true

# Whether to activate the 'love' effect of clicking on the page.
clicklove:
  enable: false

# profile in about page, including avatars, career, and personal introductions.
profile: 
  avatar: /favicon.png
  career: Bioinformatics Research
  introduction: BioSciTools

